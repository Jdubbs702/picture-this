{% extends 'layout.html' %}

{% block header %}
<div class="center-up-flex-column">
    <h1 class="center-up-flex-row">{% block title %}EditRoom{% endblock %}</h1> 
</div>
{% endblock %}

{% block main %}
    <h3>{{ message }}</h3>
    <form method="post" class="center-up-flex-column">
        <div class="mb-3">
            <label for="room_name" class="form-label">Room Name:</label>
            <input autocomplete="off" class="form-control mx-auto w-auto" type="text" name="room_name" value="{{ room.name }}"
                placeholder="Roomname">
        </div>
        <div class="mb-3">
            <label for="members" class="form-label">Members:</label>
            <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="Password" name="members" value="{{ room_members_str }}">
        </div>
        <button id="updateBtn" onclick="toggle('updateBtn', 'loadingBtn');" class="btn btn-primary" style="width:120px" type="submit">Update</button>
        <button hidden id="loadingBtn" class="btn btn-primary" style="width:120px" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </form>

    <h3>Members</h3>
    <ul>
        {% for member in room_members %}
            <li>{{ member }}</li>
        {% endfor %}
    </ul>
    <script>
        const username = '{{username}}';
        const room = '{{room}}';
        const user_id = '{{user_id}}';
        const room_id = '{{room_id}}';
    </script>
    <script src="{{url_for('rooms.static', filename='index.js')}}"></script>
{% endblock %}
